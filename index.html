<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提示框</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="alertBox.css" rel="stylesheet">
</head>
<body>
<button onclick="alertBox()" class="btn btn-primary btn-lg btn-block">登录</button>
<button onclick="confirmBox()" class="btn btn-danger btn-lg btn-block">退出</button>
</body>
<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="alertBox.js"></script>
<script>

    function alertBox() {
        showAlertBox('登录成功！');
    }

    function confirmBox() {
        showConfirmBox("确认要退出吗？", "提示", "确认", "取消", function() {
            showAlertBox('退出成功！');
        });
    }
</script>
<style type="text/css">
    body{
        background-color: #eeeeee;
        padding: 80px 30px 0 30px;
    }
</style>
</html>
